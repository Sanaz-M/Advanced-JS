      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">

        <div class="dropdown">
            <img src="lens.svg" width="22" class="mr-2" />
            <button class="btn dropdown-toggle text-white" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2" style="background-color: rgb(20, 20, 20); color: rgb(20, 20, 20);">
                <button class="dropdown-item " style="color: whitesmoke;" type="button">Profile</button>
                <button class="dropdown-item" style="color: whitesmoke;" type="button">Settings</button>
                <button class="dropdown-item" style="color: whitesmoke;" type="button">Back Office</button>
                <button class="dropdown-item" style="color: whitesmoke;" type="button">Log out</button>
            </div>

        </div>
    </div>
</nav>

<div class="container">

    
<form class="needs-validation mt-5" novalidate>

    <div class="alertMsg d-none" role="alert"></div>
        
    <div class="form-group" style="color: azure;">
        <label for="name">Movie Name</label>
        <input type="text" class="form-control" id="name" placeholder="Movie" required>
        <div class="invalid-feedback">Choose a name</div>
    </div>

    <div class="mb-3" style="color: azure;">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" placeholder="Write your description here" rows="4" required></textarea>
        <div class="invalid-feedback">Please enter a description.</div>
    </div>

    <div class="mb-3">
        <label for="category">Movie Category</label>
        <select class="custom-select" id="category" required>
          <option value="">Category</option>
          <option value="horror">Category1</option>
          <option value="action">Category2</option>
          <option value="comedy">Category3</option>
          <option value="family">Category4</option>
        </select>
        <div class="invalid-feedback">Choose A Category</div>
    </div>

    <div class="form-group">
        <label for="image">Image URL</label>
        <input type="url" class="form-control" id="imageUrl" placeholder="https://" required>
        <div class="invalid-feedback">Provide a valid url</div>
    </div>

    <button class="btn btn-success" type="submit">Add Movie</button>
    <button class="btn btn-light" type="clear">Reset</button>
</form>

</div>

</html>
