    <div class="container">
      <div id="product-section" class="col-md-8 offset-2 mt-4">
          <h2>Back Office</h2>
          <hr>
          <form onsubmit="insertProduct(event)">
            <div class="form-group">
              <label for="name" class="mb-0 pb-0">Name</label>
              <input class="form-control" id="name" placeholder="name" required/>
            </div>
      
            <div class="form-group">
              <label for="brand" class="mb-0 pb-0">Brand</label>
              <input class="form-control" id="brand" placeholder="Apple" required/>
            </div>
      
            <div class="form-group">
              <label for="description" class="mb-0 pb-0">Description</label>
              <textarea class="form-control" id="description" rows="4"></textarea>
            </div>

            <div class="form-group">
              <label for="price" class="mb-0 pb-0">Price</label>
              <input class="form-control" id="price" placeholder="0" required>
            </div>

            <div class="form-group">
              <label for="imageUrl" class="mb-0 pb-0">Image URL</label>
              <input class="form-control" id="imageUrl" placeholder="insert image URL" required/>
            </div>
      
            <div class="form-group d-flex justify-content-start">
              
              <button type="reset" class="btn btn-warning mr-2 w-10" style="color: black;">
                Reset
              </button>
              <button id="submit-btn" type="submit" class="btn btn-success mr-2 w-20"></button>
              <button id="delete-btn" type="button" class="d-none btn btn-danger mr-auto w-8" onclick="deleteProduct()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
              </button>
            </div>
          </form>
      </div>
    </div>
